 <ion-view title="List">
                <ion-header-bar class="bar-assertive">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                    <h1 class="title">Profile</h1>
                </ion-header-bar>
				<ion-content>
					<ul class="list login">
						<li class="item item-input item-floating-label">
							<span class="input-label">Mail</span>
							<input type="text" placeholder="Mail" ng-model="mail">
						</li>
						<li class="item item-input item-floating-label">
							<span class="input-label">Password</span>
							<input type="password" placeholder="Password" ng-model="psw">
						</li>		
						<li class="item">
							<button class="button button-positive button-full" ng-click="login()">Login</button>							
						</li>					
						<li ng-click="lost()" class="item item-input">							
							Forgot password				
						</li>
						<li ng-click="register()" class="item item-input">							
							Create an account				
						</li>
					</ul>
				</ion-content>
			</ion-view>
