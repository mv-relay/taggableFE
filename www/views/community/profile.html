<ion-view title="List">
                <ion-header-bar class="bar-assertive">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                    <h1 class="title">Profile</h1>
                </ion-header-bar>
				<div style="z-index:200;height:200px; width:100%;background-size:100%;background-image:url('{{background}}');position:relative;text-align:center">
					<div style="width:100%; margin-top:45px;position:relative; height:200px; ">
						<button  ng-click="changeBackground()" class="button icon ion-gear-a button-clear" style="color:white; position:absolute; right:5px;bottom:5px;"></button>
						<H2 style="color:white;margin:0;padding-top:10px;font-shadow:0 0 0 10px black;">{{firstName}}</H2>
						<div style=" position:absolute; left:50%; bottom:10px; margin-left:-60px; height:120px; width:120px;text-align:center;">											
							<div ng-click="changeAvatar()" style="background-image:url('{{img}}');background-color:white; width:120px; height:120px; border-radius:100px; background-size:100%;border:solid 2px white;"></div>
						</div>
					</div>
				</div>						
                <ion-content padding="false" scroll="true">					                   
 					<ion-list>        		     						
						<ion-item class="item-icon-left" style="margin-top:200px"><i class="icon ion-person"></i>{{firstName}} {{lastName}}</ion-item>						
						<ion-item class="item-icon-left"><i class="icon ion-email"></i>{{mail}}</ion-item>					
						<ion-item class="item-icon-left item-icon-right"><i class="icon ion-chatbubble-working"></i>Call me {{phone}}<i class="icon ion-ios-telephone-outline"></i></ion-item>
						<ion-item class="item-icon-left" ng-click="logout()"><i class="icon ion-log-out"></i>Logout</ion-item>
					</ion-list>
                </ion-content>
            </ion-view>
