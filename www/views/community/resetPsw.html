 <ion-view title="List">
                <ion-header-bar class="bar-assertive">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                    <h1 class="title">Profile</h1>
                </ion-header-bar>
				<ion-content>
					<form ng-submit="lost()">
					<ul class="list lostPsw">
						<li class="item item-input item-floating-label">
							<span class="input-label">Mail</span>
							<input type="email" placeholder="Mail" ng-model="mail">
						</li>									
						<li class="item item-input item-floating-label">
							<button type="submit" class="button button-positive button-full">Send My password</button>							
						</li>
						<li ng-click="login()" class="item item-input">							
							Login				
						</li>
						<li ng-click="register()" class="item item-input">							
							Create an account				
						</li>					
					</ul>
					</form>
				</ion-content>
			</ion-view>
