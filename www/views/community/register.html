<ion-view title="List">
                <ion-header-bar class="bar-assertive">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                    <h1 class="title">Register</h1>
                </ion-header-bar>
				<ion-content>					
					<form ng-submit="register()">
					<ul class="list register">
						<li class="item item-input item-floating-label">
							<span class="input-label">Mail</span>
							<input type="email" placeholder="Mail" ng-model="mail" required>
						</li>
						<li class="item item-input item-floating-label">
							<span class="input-label">Nome</span>
							<input type="text" placeholder="Nome" ng-model="name" required/>
						</li>		
						<li class="item item-input item-floating-label">
							<span class="input-label">Cognome</span>
							<input type="text" placeholder="Cognome" ng-model="surname" required/>
						</li>		
						<li class="item item-input item-floating-label">
							<span class="input-label">Password</span>
							<input type="password" placeholder="Password" ng-model="psw" required>
						</li>
						<li class="item item-input item-floating-label">
							<span class="input-label">Ripeti Password</span>
							<input type="password" placeholder="Ripeti Password" ng-model="psw2" required>
						</li>				
						<li>
							<button type="submit" class="button button-positive button-full">Register</button>							
						</li>	
						<li ng-click="login()"  class="item item-input item-floating-label">							
							Loggati				
						</li>				
					</ul>
					</form>
				</ion-content>
			</ion-view>
